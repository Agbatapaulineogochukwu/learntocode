<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDIA QUARIES</title>
    <link rel="stylesheet" href="recreate.css" />
  </head>
  <body>
    <div class="row">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p id="experienced">
          See how experienced developer solve problem in real-time. Watching
          acripted tutorial is great, but understanding how developers think is
          invaluable
        </p>
      </div>

      <div class="right">
        <div>
          <p id="promo">
            <b>Try it free 7 days</b> then pay $20/Month thereafter
          </p>
        </div>
        <div>
          <button type="button" onclick="myFunction()">
            INTERESTED? CLICK ME!
          </button>
        </div>
        <form id="personalDetails" action="/action_page.php">
          <div>
            <input
              id="firstName"
              type="text"
              name="Name"
              placeholder="First name"
              required
            />
          </div>
          <div>
            <input
              type="text"
              id="Name"
              name="Name"
              placeholder="Last name"
              required
            />
          </div>
          <div>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required="errorHandle()"
            />
          </div>
          <div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email"
              required
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              id="pwd"
              maxlength="10"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>

          <div class="contract">
            <input
              required="inputValidation()"
              type="checkbox"
              class="checkbox"
              id="checked"
              name="Agreement"
              value="condition"
            /><label for="Agreement" style="color: rgb(10, 9, 9)"
              >Click to accept our<a
                href="https://www.freecodecamp.org/news/10-rules-of-studying-every-software-developer-should-follow/"
                target="_blank"
                style="font-weight: 1000"
              >
                Terms and Conditions</a
              ></label
            ><br />
            <p id="errorMessage" style="color: red"></p>
          </div>
          <div>
            <input
              type="button"
              onclick="errorHandle()"
              value="Submit"
              style="width: 80px; margin-top: 20px"
            />
          </div>
        </form>
      </div>
    </div>
    <div class="print">
      <button onclick="window.print()">Print this page</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
